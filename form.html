<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formulário HTML</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
     
               
        <div class="field">
            <label for="nome"></label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>
        
        <div class="field">
            <label for="telefone"></label>            <input type="text" id="telefone" name="telefone" placeholder="Informe seu Telefone">
        </div>
 
        <div class="field">
            <label for="Seu melhor email"></label>
            <input type="email" id="email" name="email" placeholder="Seu melhor email*" required>
        </div>        
        <div class="field radiobox">
            <span>Deseja receber nossa ligação?</span>
            <input type="radio" name="novidades" id="sim" value="sim" checked><label for="sim">Sim</label>
            <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Não</label>
        </div>
        <div class="field">
            <label for="mensagem"></label>
             <textarea name="mensagem" id="mensagem" placeholder="Descreva a informação que deseja ou exame que solicita agendar*" required></textarea>
   <div>
        <input type="submit" name="acao" value="Enviar">
    
</body>
</html>
